<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Árbol B</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="fluid-container">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <h1 class="navbar-brand mx-4">Árbol B</h1>
        </nav>
        <div class="card mx-4">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <label for="gradeTxt">Grado</label>
                        <div class="input-group mb-3">
                            <input type="number" id="gradeTxt" class="form-control" min="1" step="1">
                            <button type="button" id="gradeBtn" class="btn btn-warning"
                                onclick="instance()">Instanciar</button>
                        </div>
                    </div>
                    <div class="col">
                        <label for="insertTxt">Ingresar un caracter</label>
                        <div class="input-group mb-3">
                            <input type="text" id="insertTxt" class="form-control" readonly>
                            <button type="button" id="insertBtn" class="btn btn-primary" onclick="insertNumber()" disabled>Insertar</button>
                        </div>
                    </div>
                    <div class="col">
                        <label for="deleteTxt">Retirar un caracter</label>
                        <div class="input-group mb-3">
                            <input type="text" id="deleteTxt" class="form-control" readonly>
                            <button type="button" id="deleteBtn" class="btn btn-danger" onclick="deleteNumber()" disabled>Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mx-4 mt-4">
            <div class="card-body ">
                <h5 class="card-title">Árbol generado</h5>
                <div id="canvas_area">
                    <canvas id="canvas" width="960" height="450" onmouseup="on_canvas_clicked(event)"></canvas>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <script src="js/treeB.js"></script>
</body>

</html>
